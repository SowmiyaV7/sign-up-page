<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="left">
                        <img src="images/image1.jpg" alt="">
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div id="right">
                        <ul>
                            
                            <li><center><h3>Sign Up</h3></li></center>
                            <li><center><p>Sign up to Clue Mediator</p></center></li>
                            <li><i class="bi bi-person-lines-fill"><input type="Name" placeholder="Name" ></i></li>
                            <li><i class="bi bi-envelope"><input type="email" placeholder="Email address" ></i></li>
                            <li><i class="bi bi-phone"></i><input type="tel" placeholder="Mobile Number"></li>
                            <li><i class="bi bi-person-rolodex"><input type="text" placeholder="User Name"></i></li>
                            <li><i class="bi bi-lock"><input type="password" placeholder="Password"></i></li>
                            <li><i class="bi bi-lock"><input type="password" placeholder="Confirm Password"></i></li>
                            <li><button>Sign Up</button></li>
                            <li><span><p>Already have an account? <a href="#">log in</a></p></span></li>
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
